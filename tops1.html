<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>ordered list</h3>
    <ol>
        <li>php</li>
        <li>java</li>
        <li>python</li>
        <li>framework</li>
    </ol>
    <h3>unordered list</h3>
    <ul>
        <li>php</li>
        <li>python</li>
        <li>java</li>
    </ul>
    <h3> nested list</h3>
    <ul>
        <li>vegetables
            <ul>
                <li>tomato</li>
                <li>chilly</li>
                <li>garlic</li>
                <li>ginger</li>
            </ul>
        </li>
        <li>fruits
            <ul>
                <li>mango</li>
                <li>grape</li>
                <li>banana</li>
                <li>pineapple</li>
            </ul>
        </li>
    </ul>
</body>

</html>
